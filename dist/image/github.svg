  #components-layout-demo-top .logo {
    float: left;
    width: 120px;
    height: 31px;
    margin: 16px 24px 16px 0;
    background: rgba(255, 255, 255, 0.3);
  }
  .ant-row-rtl #components-layout-demo-top .logo {
    float: right;
    margin: 16px 0 16px 24px;
  }
  .header {
    width: 93vw;
    display: flex;
    justify-content: flex-end;
 
  }
  .header-wrapper {
    display: flex;
    justify-content: center;
    width: 93vw;
  }
  .ant-layout-header {
    height: 64px;
    padding: 0 50px;
    line-height: 64px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    background-color: white;
  }
  
  .header__button {
  height: 100%;
  width: 250px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  }
  
.site-layout-content {
  background-image: url('./image/weekly-planer.jpg');
  min-height: 280px;
  padding: 24px;
  height: 85vh;
  background-size: cover;
  width: 93vw;
  border-radius: 7px;
}


.github-logo {
  background-image: url('./image/weekly-planer.jpg');
  background: red;
  width: 77px;
  height: 77px;
}
.ant-layout-content content {
  padding: 0px 47px !important;
}


.footer-link {
  width: 77px;
  height: 77px;
}